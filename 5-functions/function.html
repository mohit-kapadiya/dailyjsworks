<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Functions</title>
</head>
<body>

	<button type='button' onClick='add()'>Click Me!</button>

	<script type="text/javascript">
		
		let x =3;
		let y = 5;

		function add(){
			return x+y; 
		}

		// function used as a variables

		let sum = add();
		document.write(sum);

	</script>

</body>
</html>
