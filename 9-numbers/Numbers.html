<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Numbers</title>
</head>
<body>
<script type="text/javascript">
	
	//Floating point arithmetic is not always 100% accurate.

	let x = 0.2
	let y = 0.1

	document.write(x+y+'<br>');

	let a = '1000';
	let b = '200';

	document.write('add string'+(a+b)+'<br>');
	document.write('devide string'+(a/b)+'<br>');
	document.write('multiply string'+(a*b)+'<br>');
	document.write('substract string'+(a-b)+'<br>');


	// isNaN()

	document.write(isNaN(10/'a')+'<br>');

	let number = new Number(123);
	document.write(number)





</script>
</body>
</html>
