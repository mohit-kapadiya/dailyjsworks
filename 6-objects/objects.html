<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Objects</title>
</head>
<body>

	<script type="text/javascript">
		
		const friends={
			name :'mohit',
			age : '22',
			job :'Software Engineer'

		}

		document.write(friends.name+'<br>');

		// objects have a methods also

		const bio={
			firstName :'mohit',
			lastname : 'kapadiya',
			age : '22',
			job :'Software Engineer',
			fullName : function(){
				return this.firstName+' '+this.lastname

			}
		}
		document.write(bio.fullName());

	</script>

</body>
</html>
