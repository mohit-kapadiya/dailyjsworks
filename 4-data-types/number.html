<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Number</title>
</head>
<body>
<script type="text/javascript">
	
	var x = 22.00
	var y = 123e5
	var z = 123e-5
	document.write(x+'<br>');
	document.write(x.toFixed(4)+'<br>');
	document.write(y+'<br>');
	document.write(z+'<br>');

	// typeof 

	document.write(typeof x)
</script>
</body>
</html>
