<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>String Search</title>
</head>
<body>
<script type="text/javascript">
	let text = 'Hii ! I am mohit kapadiya I am an Engineer' 

	// indexOf()

	document.write(text.indexOf('I')+'<br>')

		document.write(text.indexOf('I' , 16)+'<br>')

	// lastIndexOf()

		// return the occurence of last I 

	document.write(text.lastIndexOf('I')+'<br>')


	// search()

	document.write(text.search('I')+'<br>')

	// match()

	document.write(text.match(/I/gi)+'<br>')

	// includes()

	document.write(text.includes('mohit')+'<br>')

	// startsWith()

	document.write(text.startsWith('Hii' , 6)+'<br>')


	// endsWith()
	document.write(text.endsWith('Hii')+'<br>')








</script>
</body>
</html>
